<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width : 400px;
            border:1px solid blue;
            margin:auto;
            padding:auto;
        }
        @media (min-width = 800px){
            body{
                width : 700px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>
            Lista della spesa;
        </h2>
    </header>
    <main class = "main">
        <button class = "converti">
            Converti
        </button>
    </main>
    <footer>
        <a href = "">La tua lista della spesa</a>
    </footer>
    <script>
        window.onload = ()=>{
            fetch("http://127.0.0.1:8080/data")
            .then(response => response.json())
            .then(data=>{
                const pre = document.createElement("pre");
                pre.innerHTML = JSON.stringify(data, null, 2);
                pre.classList.add("datiJson");
                const main = (document.querySelector(".main"));
                main.insertBefore(pre, main.firstChild);
            })
        };
        const converti = document.querySelector(".converti");
        converti.addEventListener("click",(e)=>{
            const pre = document.querySelector(".datiJson");
            const main = (document.querySelector(".main"));
            main.removeChild(pre);
            const data = JSON.parse(pre.innerText);
            console.log(data);
            const ul = document.createElement("ul");
            data.forEach(el=>{
                console.log(el);
                const li = document.createElement("li");
                li.innerHTML = JSON.stringify(el);
                ul.appendChild(li);
            });
            main.appendChild(ul);
            e.target.remove();
        })
    </script>
</body>
</html>
