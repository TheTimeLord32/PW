      const wait = function (sec) {
        return new Promise(function (resolve, reject) {
          setTimeout(resolve, sec * 1000);
        });
      };

      wait(1)
        .then(() => {
          console.log("Dopo 1 sec");
          return wait(1);
        })
        .then(() => {
          console.log("Dopo 2 sec");
          return wait(1);
        })

          console.log("Dopo 3 sec");
          return wait(1);
        })
